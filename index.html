<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blink Color Button</title>
    <style>
        /* Define some default button styles */
        .color-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: blue; /* Original color */
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to my dope website</h1>
    <!-- Button that will blink when clicked -->
    <button id="blue" class="color-button" onclick="blinkColor('blue')">Blink Blue</button>

    <!-- Include the external JavaScript file -->
    <script src="index.js"></script>
</body>
</html>
